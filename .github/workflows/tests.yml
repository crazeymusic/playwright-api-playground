name: tests

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
      BOOKER_BASE_URL: "https://restful-booker.herokuapp.com"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run tests
        run: npm test
